[build_sphinx]
source-dir = docs/
build-dir = docs/_build
all_files = 1

[bdist_wheel]
universal = 1

[pydocstyle]
add_ignore = D401

[pycodestyle]
exclude = docs/conf.py

[compile_catalog]
directory = invenio_vocabularies/translations/
use-fuzzy = True

[extract_messages]
copyright_holder = CERN
msgid_bugs_address = info@inveniosoftware.org
mapping-file = babel.ini
output-file = invenio_vocabularies/translations/messages.pot

[init_catalog]
input-file = invenio_vocabularies/translations/messages.pot
output-dir = invenio_vocabularies/translations/

[update_catalog]
input-file = invenio_vocabularies/translations/messages.pot
output-dir = invenio_vocabularies/translations/
