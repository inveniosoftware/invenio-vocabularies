name: CI

on:
  push:
    branches: master
  pull_request:
    branches:
      - master
      - "maint-**"
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 3 * * 6"
  workflow_dispatch:
    inputs:
      reason:
        description: "Reason"
        required: false
        default: "Manual trigger"

jobs:
  Tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        python-version: [3.8, 3.9]
        requirements-level: [pypi]
        db-service: [postgresql14]
        search-service: [opensearch2, elasticsearch7]
        node-version: [16.x]
        include:
          - search-service: opensearch2
            SEARCH_EXTRAS: "opensearch2"
          - search-service: elasticsearch7
            SEARCH_EXTRAS: "elasticsearch7"
    env:
      DB: ${{ matrix.db-service }}
      SEARCH: ${{ matrix.search-service }}
      EXTRAS: tests,${{ matrix.SEARCH_EXTRAS }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run eslint test
        run: ./run-js-linter.sh -i

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Generate dependencies
        run: |
          pip install wheel requirements-builder
          requirements-builder -e "$EXTRAS" --level=${{ matrix.requirements-level }} setup.py > .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt

      - name: Cache pip
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('.${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt') }}

      - name: Install dependencies
        run: |
          pip install -r .${{ matrix.requirements-level }}-${{ matrix.python-version }}-requirements.txt
          pip install ".[$EXTRAS]"
          pip freeze
          docker --version
          docker-compose --version

      - name: Run tests
        run: |
          ./run-tests.sh

      - name: Install deps for frontend tests
        working-directory: ./invenio_vocabularies/assets/semantic-ui/js/invenio_vocabularies
        run: npm install

      - name: Install deps for frontend tests - translations
        working-directory: ./invenio_vocabularies/assets/semantic-ui/translations/invenio_vocabularies
        run: npm install

      - name: Run frontend tests
        working-directory: ./invenio_vocabularies/assets/semantic-ui/js/invenio_vocabularies
        run: npm test
